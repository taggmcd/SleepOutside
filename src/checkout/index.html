<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="divider" id="header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div id="summary"></div>
      </section>
      <form action="get">
        <fieldset>
          <legend>Customer Name</legend>

          <label for="fname">First Name: <input type="text" name="fname" required></label>
          <label for="lname">Last Name: <input type="text" name="lname" required></label>
        </fieldset>
        <fieldset>
          <legend>Address</legend>

          <label for="street">Street Address: <input type="text" name="street" required></label>
          <label for="city">City: <input type="text" name="city" required></label>
          <label for="state">State: <input type="text" name="state" required></label>
          <label for="zip">Zip Code: <input type="text" name="zip" id="zip" required></label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>

          <label for="cardNumber">Credit Card Number: <input type="number" name="cardNumber" required></label>
          <label for="expiration">Expiration Date: <input type="text" name="expiration" required></label>
          <label for="code">Security Code: <input type="number" name="code" required></label>
        </fieldset>
        <input type="submit" id="checkoutSubmit">
      </form>
    </main>

    <footer id="footer"></footer>
    <script src = "../js/checkout.js" type="module"></script>
  </body>
</html>
